[package]
name = "netmito"
version.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
argon2 = { version = "0.5.3", features = ["std"] }
aws-sdk-s3 = { version = "1.24.0", features = ["behavior-version-latest"] }
axum = { version = "0.7.4", features = ["http2"] }
axum-extra = { version = "0.9.3", features = ["typed-header"] }
base64 = "0.22.0"
clap = { workspace = true }
dirs = "5.0.1"
figment = { version = "0.10", features = ["toml", "env"] }
http-body-util = { version = "0.1.0", optional = true }
humantime-serde = "1.1.1"
jsonwebtoken = { workspace = true }
md5 = { workspace = true }
once_cell = "1.19.0"
priority-queue = "2.0.2"
rand = "0.8.5"
reqwest = { version = "0.12.4", features = ["json"] }
rpassword = "7.3.1"
sea-orm = { version = "0.12.15", default-features = false, features = [
    "sqlx-postgres",
    "macros",
    "runtime-tokio-native-tls",
    "with-json",
    "with-time",
    "with-uuid",
] }
sea-orm-migration = "0.12.15"
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = "1.0.59"
time = { version = "0.3.36", features = ["serde-human-readable"] }
tokio = { workspace = true }
tokio-util = "0.7.10"
tower-http = { version = "0.5.2", features = ["cors"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
url = { version = "2.5.0", features = ["serde"] }
uuid = { version = "1.8.0", features = ["v4"] }

[dev-dependencies]
async-once-cell = "0.5.3"

[features]
# default = ["debugging"]
debugging = ["dep:http-body-util"]
